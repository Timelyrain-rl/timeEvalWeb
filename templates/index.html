<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>油井压力流量数据可视化</title>
    <!-- Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ECharts-->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- 日期选择器 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">油井压力流量数据可视化</h1>
        
        <!-- 主要内容区域：左右分栏布局 -->
        <div class="flex gap-6">
            <!-- 左侧控制面板 -->
            <div class="w-[15%] min-w-64">
                <div class="bg-white rounded-lg shadow-md p-8 sticky top-4">
                    <h2 class="text-xl font-semibold mb-6">数据筛选</h2>
                    
                    <!-- 日期选择器 -->
                    <div class="mb-8">
                        <label class="block text-sm font-medium text-gray-700 mb-3">选择日期</label>
                        <input type="text" id="date-picker" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- 时间范围选择器 -->
                    <div class="mb-8">
                        <label class="block text-sm font-medium text-gray-700 mb-3">时间范围</label>
                        <div class="space-y-4">
                            <!-- 开始时间 -->
                            <input type="time" id="start-time" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="开始时间">
                            <div class="text-center text-gray-500 text-sm py-1">至</div>
                            <!-- 结束时间 -->
                            <input type="time" id="end-time" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="结束时间">
                        </div>
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div class="space-y-4">
                        <!-- 应用筛选按钮 -->
                        <button id="filter-btn" class="w-full px-4 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            应用筛选
                        </button>
                        <!-- 重置筛选按钮 -->
                        <button id="reset-btn" class="w-full px-4 py-3 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                            重置筛选
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 右侧图表区域 -->
            <div class="flex-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <!-- ECharts图表容器 -->
                    <div id="chart" class="w-full" style="height: 600px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取图表DOM元素并初始化ECharts实例
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);
        
        // ECharts图表配置选项
        let option = {
            title: {
                text: '油井压力流量数据'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    animation: false  // 关闭动画以提高性能
                }
            },
            legend: {
                // 图例数据，对应各个数据系列
                data: ['8井油压', '8井套压', '9井压力', '9井流量', '8/9井压力差值']
            },
            xAxis: {
                type: 'category',
                data: [],  // 将由数据动态填充
                name: '每日对应秒序号'
            },
            yAxis: {
                type: 'value',
                name: '数值'
            },
            animation: false,
            series: [
                // 8井油压数据系列
                { 
                    name: '8井油压', 
                    type: 'line', 
                    data: [], 
                    showSymbol: false,      // 不显示数据点符号
                    sampling: 'lttb',       // 使用LTTB采样算法优化大数据量显示
                    large: true,            // 开启大数据量优化
                    largeThreshold: 2000    // 大数据量阈值
                },
                // 8井套压数据系列
                { 
                    name: '8井套压', 
                    type: 'line', 
                    data: [], 
                    showSymbol: false,
                    sampling: 'lttb',
                    large: true,
                    largeThreshold: 2000
                },
                // 9井压力数据系列
                { 
                    name: '9井压力', 
                    type: 'line', 
                    data: [], 
                    showSymbol: false,
                    sampling: 'lttb',
                    large: true,
                    largeThreshold: 2000
                },
                // 9井流量数据系列
                { 
                    name: '9井流量', 
                    type: 'line', 
                    data: [], 
                    showSymbol: false,
                    sampling: 'lttb',
                    large: true,
                    largeThreshold: 2000
                },
                // 8/9井压力差值数据系列
                { 
                    name: '8/9井压力差值', 
                    type: 'line', 
                    data: [], 
                    showSymbol: false,
                    sampling: 'lttb',
                    large: true,
                    largeThreshold: 2000
                }
            ],
            // 数据缩放组件，支持图表缩放和平移
            dataZoom: [
                {
                    type: 'inside',  // 内置缩放，支持鼠标滚轮和拖拽
                    start: 0,
                    end: 100,
                    throttle: 50     // 节流，提高性能
                },
                {
                    start: 0,        // 滑动条缩放
                    end: 100,
                    throttle: 50
                }
            ]
        };
        
        // 应用图表配置
        myChart.setOption(option);

        /**
         * 初始化日期选择器
         * 使用Flatpickr库创建中文日期选择器
         */
        flatpickr("#date-picker", {
            locale: "zh",           // 中文界面
            dateFormat: "Y-m-d",    // 日期格式
            onChange: function(selectedDates, dateStr) {
                // 当选择日期时的回调函数
                updateTimeSelectors();
            }
        });

        /**
         * 更新时间选择器
         * 当日期改变时可能需要更新可用的时间范围
         */
        function updateTimeSelectors() {
            console.log('时间选择器已更新');
        }
        
        /**
         * 解析时间字符串
         * 将"HH:MM"格式的时间字符串解析为小时和分钟
         * 
         * @param {string} timeStr - 时间字符串，格式为"HH:MM"
         * @returns {Object} 包含hour和minute属性的对象
         */
        function parseTime(timeStr) {
            if (!timeStr) return { hour: null, minute: null };
            const [hour, minute] = timeStr.split(':').map(Number);
            return { hour, minute };
        }
        
        /**
         * 获取可用日期范围
         * 从服务器获取数据中包含的所有日期，并设置到日期选择器中
         */
        function getDateRange() {
            fetch('/get_date_range')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('获取日期范围失败:', data.error);
                        return;
                    }
                    
                    // 设置日期选择器的可选日期
                    const datePicker = document.getElementById('date-picker')._flatpickr;
                    datePicker.set('enable', data.dates);
                    
                    // 默认选择第一个可用日期
                    if (data.dates && data.dates.length > 0) {
                        datePicker.setDate(data.dates[0]);
                        updateTimeSelectors();
                        loadData();  // 加载默认日期的数据
                    }
                })
                .catch(error => console.error('获取日期范围出错:', error));
        }
        
        /**
         * 加载数据
         * 根据当前的筛选条件从服务器获取数据并更新图表
         */
        function loadData() {
            // 获取用户输入的筛选条件
            const dateInput = document.getElementById('date-picker').value;
            const startTimeInput = document.getElementById('start-time').value;
            const endTimeInput = document.getElementById('end-time').value;
            
            // 解析时间输入
            const startTime = parseTime(startTimeInput);
            const endTime = parseTime(endTimeInput);
            
            // 处理日期格式
            let date = '';
            if (dateInput) {
                try {
                    if (dateInput.includes('-') && dateInput.length === 10) {
                        date = dateInput;
                    } else {
                        const dateObj = new Date(dateInput);
                        date = dateObj.toISOString().split('T')[0];
                    }
                } catch (e) {
                    console.error('日期格式转换失败:', e);
                    date = dateInput;
                }
            }
            
            // 显示加载状态
            showLoadingState();
            
            // 构建请求URL
            let url = '/get_data?';
            if (date) url += `date=${encodeURIComponent(date)}&`;
            if (startTime.hour !== null) url += `start_hour=${startTime.hour}&`;
            if (endTime.hour !== null) url += `end_hour=${endTime.hour}&`;
            if (startTime.minute !== null) url += `start_minute=${startTime.minute}&`;
            if (endTime.minute !== null) url += `end_minute=${endTime.minute}&`;
            
            // 调试信息
            console.log('请求URL:', url);
            console.log('发送的日期:', date);
            console.log('开始时间:', startTimeInput, '解析为:', startTime);
            console.log('结束时间:', endTimeInput, '解析为:', endTime);
            
            // 发送请求获取数据
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('获取数据失败:', data.error);
                        hideLoadingState();
                        return;
                    }
                    
                    console.log('获取到数据点数:', data.time ? data.time.length : 0);
                    
                    // 如果没有数据，进行调试
                    if (!data.time || data.time.length === 0) {
                        console.warn('没有获取到数据，可能需要检查筛选条件');
                        debugDataStructure();
                    }
                    
                    // 更新图表
                    updateChart(data);
                    hideLoadingState();
                })
                .catch(error => {
                    console.error('获取数据出错:', error);
                    hideLoadingState();
                });
        }
        
        /**
         * 调试数据结构
         * 获取服务器端的数据结构信息，用于问题排查
         */
        function debugDataStructure() {
            fetch('/debug_data')
                .then(response => response.json())
                .then(data => {
                    console.log('数据结构调试信息:', data);
                })
                .catch(error => {
                    console.error('调试信息获取失败:', error);
                });
        }
        
        // 页面加载完成后执行调试
        window.addEventListener('load', function() {
            setTimeout(debugDataStructure, 1000);
        });

        /**
         * 更新图表数据
         * 将从服务器获取的数据应用到ECharts图表中
         * 
         * @param {Object} data - 包含各项指标数据的对象
         */
        function updateChart(data) {
            // 更新X轴数据（时间序列）
            option.xAxis.data = data.time;
            
            // 更新各个数据系列
            option.series[0].data = data['8井油压'];
            option.series[1].data = data['8井套压'];
            option.series[2].data = data['9井压力'];
            option.series[3].data = data['9井流量'];
            option.series[4].data = data['8/9井压力差值'];
            
            // 应用更新到图表（true表示不合并，完全替换）
            myChart.setOption(option, true);
        }

        /**
         * 显示加载状态
         * 在图表上显示加载动画
         */
        function showLoadingState() {
            myChart.showLoading('default', {
                text: '数据加载中...',
                color: '#4f46e5',
                textColor: '#000',
                maskColor: 'rgba(255, 255, 255, 0.8)',
                zlevel: 0
            });
        }

        /**
         * 隐藏加载状态
         * 隐藏图表上的加载动画
         */
        function hideLoadingState() {
            myChart.hideLoading();
        }

        /**
         * 数据系列显示/隐藏切换功能
         * 允许用户点击按钮来显示或隐藏特定的数据系列
         */
        document.querySelectorAll('.data-toggle').forEach(button => {
            button.addEventListener('click', function() {
                const series = this.getAttribute('data-series');
                const index = option.legend.data.indexOf(series);
                
                if (index !== -1) {
                    // 切换按钮样式
                    this.classList.toggle('bg-blue-600');
                    this.classList.toggle('bg-gray-300');
                    
                    // 切换数据系列的显示状态
                    const seriesItem = myChart.getOption().series[index];
                    seriesItem.show = !seriesItem.show;
                    myChart.setOption({
                        series: myChart.getOption().series
                    });
                }
            });  
        });

        // 绑定"应用筛选"按钮事件
        document.getElementById('filter-btn').addEventListener('click', loadData);

        /**
         * 重置筛选条件
         * 清空所有筛选条件并重新加载默认数据
         */
        document.getElementById('reset-btn').addEventListener('click', function() {
            fetch('/get_date_range')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('获取日期范围失败:', data.error);
                        return;
                    }
                    
                    // 重置所有输入控件
                    const datePicker = document.getElementById('date-picker')._flatpickr;
                    document.getElementById('start-time').value = '';
                    document.getElementById('end-time').value = '';
                    
                    // 设置默认日期并加载数据
                    if (data.dates && data.dates.length > 0) {
                        datePicker.setDate(data.dates[0]);
                        updateTimeSelectors();
                        loadData();
                    } else {
                        datePicker.clear();
                        loadData();
                    }
                })
                .catch(error => {
                    console.error('重置时获取日期范围出错:', error);
                    // 如果获取日期范围失败，仍然执行重置操作
                    const datePicker = document.getElementById('date-picker')._flatpickr;
                    datePicker.clear();
                    document.getElementById('start-time').value = '';
                    document.getElementById('end-time').value = '';
                    loadData(); 
                });
        });

        /**
         * 响应式图表大小调整
         * 当窗口大小改变时，自动调整图表大小
         */
        window.addEventListener('resize', function() {
            myChart.resize();
        });
        
        // 页面加载完成后初始化：获取日期范围并加载初始数据
        getDateRange();
    </script>
</body>
</html>
